<!DOCTYPE html>
<html lang="en">

<head>
    <title>Staff Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <img class="img-fluid" src="./assets/images/login.jpg" alt="">
            </div>
            <div class="col-md-5 mt-5">
                <h2>Login</h2>

                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" minlength="6" maxlength="15" placeholder="Username" name="usrname">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password" minlength="6">
                    </div>
                    <button href="demo.html" type="button" id="loginSubmit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
