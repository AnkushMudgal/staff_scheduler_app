<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .custom-form div {
            margin-bottom: 16px;
          }
    </style>
</head>
<body>
    <div class = "container">
        <a href="/"> < Go back</a>
        <div class="row mt-5">
            <h2>Scheduler</h2>
            <form class="col-md-7 custom-form">
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select class="form-control" id="department">
                        <option>Department - 1</option>
                        <option>Department - 2</option>
                        <option>Department - 3</option>
                        <option>Department - 4</option>
                    </select>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="employee-type-1">Employee role:</label>
                        <select class="form-control" id="employee-type-1">
                            <option>Role 1</option>
                            <option>Role 2</option>
                            <option>Role 3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="employeesCount-1">Number of Employees:</label>
                        <input type="number" class="form-control" id="employeesCount-1">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="employee-type-2">Employee role:</label>
                        <select class="form-control" id="employee-type-2">
                            <option>Role 1</option>
                            <option selected>Role 2</option>
                            <option>Role 3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="employeesCount-2">Number of Employees:</label>
                        <input type="number" class="form-control" id="employeesCount-2">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="employee-type-3">Employee role:</label>
                        <select class="form-control" id="employee-type-3">
                            <option>Role 1</option>
                            <option>Role 2</option>
                            <option selected>Role 3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="employeesCount-3">Number of Employees:</label>
                        <input type="number" class="form-control" id="employeesCount-3">
                    </div>
                </div>

                <div class="form-group">
                    <label for="supervisor-date-picker">Select Date:</label>
                    <input type="text" class="form-control" id="supervisor-date-picker">
                </div>
                <input type="submit" id="scheduler-submit" class="btn btn-primary" />
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/supervisor.js"></script>
</body>
</html>
