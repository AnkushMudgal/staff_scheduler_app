<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-form div {
            margin-bottom: 16px;
          }
    </style>
</head>
<body>
    <div class = "container">
        <a href="/"> < Go back</a>
        <div class="row mt-5">
            <h2>Scheduler</h2>
            <form class="col-md-7 custom-form">
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select class="form-control" id="department">
                        <option>Department - 1</option>
                        <option>Department - 2</option>
                        <option>Department - 3</option>
                        <option>Department - 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employeesCount">Number of Employees:</label>
                    <input type="number" class="form-control" id="employeesCount">
                </div>
                <div class="form-group">
                    <label for="employee-type">Employee role:</label>
                    <select class="form-control" id="employee-type">
                        <option>Role 1</option>
                        <option>Role 2</option>
                        <option>Role 3</option>
                        <option>Role 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="week-range">Calendar range:</label>
                    <input type="date" class="form-control" id="week-range" multiple>
                </div>
                <input type="submit" id="scheduler-submit" class="btn btn-primary" />
            </form>
        </div>
    </div>
</body>
</html>
