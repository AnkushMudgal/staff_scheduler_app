<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Declare Holiday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/createHoliday.js"></script>


</head>
<body>
        <h1 align="center" >RECORD HOLIDAY</h1>
        <br>
        <a href="/views/admin.html" style="margin-left:100px "> < Go back</a>
        <div class="row">
            <div class="col-md-3">
            </div>
        <div class="col-md-5">
            <form id="holiday-form" action="/" method="post">
                <hr>
                    <div>
                        <label for="comment"><b>Add the Holiday Name</b></label>
                        <input type="text" class = "form-control" placeholder="" name="holidayTitle" id="comment" required>
                    </div>
                    <br>
                    <div>
                        <label for="j_date"><b>Select a Date for Holiday</b></label>
                        <input type="date" class="form-control" placeholder="Enter Holiday Date" name="startDate" id="j_date" required>
                    </div>
                    <br>
                    <div>
                        <label for="j_edate"><b>Select a End Date for Holiday</b></label>
                        <input type="date" class="form-control" placeholder="Enter Holiday Date" name="endDate" id="j_edate" required>
                    </div>
                    <br>
                    <button type="submit" class="form-control" name="holidaybtn" id="holidaybtn"> Record Holiday </button>
           </form>
        </div>
        </div>
</body>
</html>
