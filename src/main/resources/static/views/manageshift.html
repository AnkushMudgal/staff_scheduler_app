<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/shiftmanagement.js"></script>

    <style>body{background-color: #ffffff
    }</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ICON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="../views/admin.html"><h5>Admin Home</h5>
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    //Script to Make sure that shifts can only be modified on Weekends.
    $( document ).ready(function() {
        var today = new Date()
        if(today.getDay() === 6 || today.getDay() === 0) {
            //do nothing -> On Weekend
        }else {
            document.getElementById("shiftbtn").disabled = true;
            $("#informInvalidDate").modal('show');
        }
    });

</script>


<div class = "container">
    <div class="col-sm-4" style="margin: inherit"> <h1 >Manage Shifts</h1> </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <form id="shift-form" action="/" method="post">
                <div class="form-group">
                    <label for="shift-select" class="form-label mt-4">Select the Shift Duration for All Departments (In Hours)</label>
                    <select class="form-select" id="shift-select" name="shiftDuration">
                        <option>4</option>
                        <option>6</option>
                        <option>8</option>
                    </select>
                </div>
                <br><br>
                <button type="submit" class="form-control btn btn-success " name="shift-btn" id="shiftbtn"> Submit </button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="informSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content card">
            <div class="text-black bg-success" >
                <div class="card-header text-center"> <b>Successful</b> </div>
                <div class="card-body text-center">
                    <h4 class="card-title ">New Shift Duration has been Logged to the System.</h4>
                    <br>
                    <button type="button" class="btn btn-primary" style="margin-left: 10px" data-bs-dismiss="modal"> Close </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="informFailure">
    <div class="modal-dialog" role="document">
        <div class="modal-content card">
            <div class="text-white bg-danger" >
                <div class="card-header text-center"> <b>Failure!</b> </div>
                <div class="card-body text-center">
                    <h4 class="card-title "> New Shift Duration was not Registered.</h4>
                    <br>
                    <button type="button" class="btn btn-primary" style="margin-left: 10px" data-bs-dismiss="modal"> Close </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="informInvalidDate">
    <div class="modal-dialog" role="document">
        <div class="modal-content card">
            <div class="text-black bg-warning">
                <div class="card-header text-center"> !!! INFO</div>
                <div class="card-body text-center">
                    <h4 class="card-title"> Shift Durations can only be Modified at the end of the Week.</h4>
                    <br>
                    <button type="button" class="btn btn-primary" style="margin-left: 10px" data-bs-dismiss="modal"> Close </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
