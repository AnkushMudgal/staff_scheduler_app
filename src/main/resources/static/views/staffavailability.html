<div class="container" id="supervisor-form" action="/" method="post">
    <button type="button" class="btn btn-primary breadcrumb-item" style="margin-top: 20px; margin-left: -30px"><a
            href="/"> Back </a></button>
    <div class="row mt-5">
        <form id="user-registration" action="/" method="post" class="col-md-7 custom-form">
            <fieldset>
                <legend>User Availability Details</legend>
                <div class="container" class="col-md-7">
                    <!--        <a href="../views/admin.html"> < Go back</a>-->
                    <hr align="center">
                    <div class="form-group">
                        <label class="form-label mt-lg-2" id="userDate-monday"></label>
                        <br>
                        <input class="form-check-input" type="radio" id="yes-monday" name="monday" value="yes"
                               onclick="radioFunction(this, 'monday')"
                               checked="checked">Available</input>
                        <input class="form-check-input" type="radio" id="no-monday" name="monday" value="no"
                               onclick="radioFunction(this, 'monday')"> Not Available</input>

                        <div id="monday-group">
                            <label for="monday-slot" class="form-label mt-4">Select shift time</label>
                            <select class="form-select" name="monday-time" id="monday-slot">
                                <option>Select Time</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-lg-2" id="userDate-tuesday"></label>
                        <br>
                        <input class="form-check-input" type="radio" id="yes-tuesday" name="tuesday" value="yes"
                               onclick="radioFunction(this, 'tuesday')"
                               checked="checked">Available</input>
                        <input class="form-check-input" type="radio" id="no-tuesday" name="tuesday" value="no"
                               onclick="radioFunction(this, 'tuesday')">Not Available</input>

                        <div id="tuesday-group">
                            <label for="tuesday-time">Select shift start time</label>
                            <select class="form-select" name="tuesday-time" id="tuesday-time">
                                <option>Select Time</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-lg-2" id="userDate-wednesday"></label>
                        <br>
                        <!--                    <label><b>Wednesday</b></label>-->
                        <input class="form-check-input" type="radio" id="yes-wednesday" name="wednesday" value="yes"
                               onclick="radioFunction(this, 'wednesday')" checked="checked">
                        <label for="yes-wednesday">Available</label>
                        <input class="form-check-input" type="radio" id="no-wednesday" name="wednesday" value="no"
                               onclick="radioFunction(this, 'wednesday')">
                        <label for="no-wednesday">Not Available</label><br>

                        <div id="wednesday-group">
                            <select class="form-select" name="wednesday-time" id="wednesday-time">
                                <option>Select Time</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label mt-lg-2" id="userDate-thursday"></label>
                        <br>
                        <input class="form-check-input" type="radio" id="yes-thursday" name="thursday" value="yes"
                               onclick="radioFunction(this, 'thursday')"
                               checked="checked">
                        <label for="yes-thursday">Available</label>
                        <input class="form-check-input" type="radio" id="no-thursday" name="thursday" value="no"
                               onclick="radioFunction(this, 'thursday')">
                        <label for="no-thursday">Not Available</label><br>

                        <div id="thursday-group">
                            <label for="thursday-time">Select shift start time</label>
                            <select class="form-select" name="thursday-time" id="thursday-time">
                                <option>Select Time</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group" class="col-md-7">
                        <label class="col-sm-3 col-form-label" id="userDate-friday"></label>
                        <br>
                        <input class="form-check-input" type="radio" id="yes-friday" name="friday" value="yes"
                               onclick="radioFunction(this, 'friday')"
                               checked="checked">
                        <label for="yes-friday">Available</label>
                        <input class="form-check-input" type="radio" id="no-friday" name="friday" value="no"
                               onclick="radioFunction(this, 'friday')">
                        <label for="no-friday">Not Available</label><br>

                        <div id="friday-group">
                            <label for="friday-time">Select shift start time</label>
                            <select class="form-select" name="friday-time" id="friday-time">
                                <option>Select Time</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <button type="submit" id="form-submit" class="btn btn-primary" class="registerbtn">Submit
                        Availability
                    </button>
                    <hr>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
